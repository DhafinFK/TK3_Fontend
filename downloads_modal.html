<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Movie Streaming Service</title>
    <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/bulma@1.0.0/css/bulma.min.css"
    >	
  </head>
  <body>
    <div class="modal is-active" id="addToFavoritesModal">
        <div class="modal-background"></div>
        <div class="modal-card">
        <header class="modal-card-head">
            <p class="modal-card-title">SUCCESSFULLY ADDED SHOW TO DOWNLOADS</p>
            <button class="delete" aria-label="close"></button>
        </header>
        <section class="modal-card-body">
            <div class="field">
            <div class="control has-icons-left">
                <div class="modal-card-content">
                    Selamat! Anda telah berhasil mengunduh [Judul Tayangan] dan akan
                    berlaku hingga [current time + 7 hari]. Cek informasi selengkapnya
                    pada halaman daftar unduhan.
                </div>
                <div class="icon is-small is-left">
                <i class="fas fa-list"></i>
                </div>
            </div>
            </div>
        </section>
        <footer class="modal-card-foot">
            <button class="button is-success mr-2">To Downloads</button>
        </footer>
        </div>
    </div>
    </body>
</html>
